<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css?v=20250820c">
    <meta name="theme-color" content="#4285f4">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'%3E%3Crect width='192' height='192' fill='%234285f4'/%3E%3Ctext x='96' y='110' font-family='Arial' font-size='80' text-anchor='middle' fill='white'%3Eüìö%3C/text%3E%3C/svg%3E">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <div class="header-top">
                <h1>üìö <span data-i18n="app.title">Flashcards</span></h1>
            </div>
            <nav>
                <button id="overview-tab" class="tab-btn active" data-i18n="nav.overview">Overview</button>
                <button id="decks-tab" class="tab-btn" data-i18n="nav.decks">Decks</button>
                <button id="settings-tab" class="tab-btn" data-i18n="nav.settings">Settings</button>
            </nav>
        </header>

        <!-- Overview View -->
        <div id="overview-view" class="view active">
            <div class="overview-container">
                <div class="overview-header">
                    <h2 data-i18n="overview.title">Study Overview</h2>
                    <button id="study-all-btn" class="primary-btn large-btn">
                        üìö <span data-i18n="actions.study_all">Study All Cards</span>
                    </button>
                </div>
                
                <div class="insights-grid">
                    <div class="insight-card due-cards">
                        <div class="insight-icon">üéØ</div>
                        <div class="insight-content">
                            <div class="insight-number" id="due-cards-count">0</div>
                            <div class="insight-label" data-i18n="overview.due_today">Due Today</div>
                        </div>
                    </div>
                    
                    <div class="insight-card reviewed-cards">
                        <div class="insight-icon">‚úÖ</div>
                        <div class="insight-content">
                            <div class="insight-number" id="reviewed-today-count">0</div>
                            <div class="insight-label" data-i18n="overview.reviewed_today">Reviewed Today</div>
                        </div>
                    </div>
                    
                    <div class="insight-card overdue-cards">
                        <div class="insight-icon">‚è∞</div>
                        <div class="insight-content">
                            <div class="insight-number" id="overdue-cards-count">0</div>
                            <div class="insight-label" data-i18n="overview.overdue">Overdue Cards</div>
                        </div>
                    </div>
                    
                    <div class="insight-card study-streak">
                        <div class="insight-icon">üî•</div>
                        <div class="insight-content">
                            <div class="insight-number" id="overview-streak-count">0</div>
                            <div class="insight-label" data-i18n="overview.study_streak">Study Streak</div>
                        </div>
                    </div>
                </div>
                
                <!-- Compact Study Calendar -->
                <div class="compact-calendar-section">
                    <div class="compact-calendar-header">
                        <h3 data-i18n="overview.study_calendar">Study Calendar</h3>
                        <div class="calendar-nav-controls">
                            <button id="overview-prev-month" class="calendar-nav">‚Äπ</button>
                            <span id="overview-current-month" class="calendar-title"></span>
                            <button id="overview-next-month" class="calendar-nav">‚Ä∫</button>
                        </div>
                    </div>
                    <div id="overview-study-calendar" class="compact-study-calendar">
                        <!-- Calendar will be generated here -->
                    </div>
                </div>
                
            </div>
        </div>

        <!-- Decks View -->
        <div id="decks-view" class="view">
            <div class="action-bar">
                <button id="new-deck-btn" class="primary-btn">+ <span data-i18n="actions.new_deck">New Deck</span></button>
            </div>
            <div id="decks-list" class="decks-grid"></div>
        </div>


        <!-- Settings View -->
        <div id="settings-view" class="view">
            <div class="settings-container">
                <h2 data-i18n="settings.title">Settings</h2>
                
                <div class="settings-section">
                    <h3 data-i18n="settings.appearance">Appearance</h3>
                    <div class="setting-row">
                        <span data-i18n="settings.theme">Theme</span>
                        <label class="toggle">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider"></span>
                            <span class="toggle-labels">
                                <span data-i18n="settings.light">Light</span>
                                <span data-i18n="settings.dark">Dark</span>
                            </span>
                        </label>
                    </div>
                    <div class="setting-row">
                        <span data-i18n="settings.language">Language</span>
                        <label class="toggle">
                            <input type="checkbox" id="lang-toggle">
                            <span class="slider"></span>
                            <span class="toggle-labels">
                                <span>EN</span>
                                <span>RU</span>
                            </span>
                        </label>
                    </div>
                </div>

            </div>
        </div>


        <!-- Study View -->
        <div id="study-view" class="view">
            <div class="study-header">
                <button id="back-to-decks" class="back-btn">‚Üê <span data-i18n="actions.back">Back</span></button>
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <span id="card-counter">1/10</span>
            </div>
            
            <!-- Combined Mode Progress -->
            <div id="combined-progress" class="combined-progress" style="display: none;">
                <div class="progress-steps">
                    <div class="step" id="step-typing">
                        <div class="step-icon">‚å®Ô∏è</div>
                        <div class="step-label" data-i18n="study.type_answer">Type Answer</div>
                        <div class="step-status" id="typing-status">‚óè</div>
                    </div>
                    <div class="step-arrow">‚Üí</div>
                    <div class="step" id="step-flipping">
                        <div class="step-icon">üîÑ</div>
                        <div class="step-label" data-i18n="study.review_card">Review Card</div>
                        <div class="step-status" id="flipping-status">‚óè</div>
                    </div>
                </div>
            </div>
            
            <div id="flashcard" class="flashcard">
                <div class="card-content front">
                    <div id="card-front" class="card-text"></div>
                </div>
                <div class="card-content back">
                    <div id="card-back" class="card-text"></div>
                    <div class="difficulty-buttons">
                        <button id="again-btn" class="diff-btn again" data-i18n="difficulty.again">Again</button>
                        <button id="hard-btn" class="diff-btn hard" data-i18n="difficulty.hard">Hard</button>
                        <button id="good-btn" class="diff-btn good" data-i18n="difficulty.good">Good</button>
                        <button id="easy-btn" class="diff-btn easy" data-i18n="difficulty.easy">Easy</button>
                    </div>
                </div>
            </div>
            
            <!-- Typing Interface -->
            <div id="typing-interface" class="typing-interface" style="display: none;">
                <div class="typing-question">
                    <div id="typing-front" class="typing-text"></div>
                </div>
                <div class="typing-input-area">
                    <input type="text" id="typing-input" data-i18n-placeholder="study.type_placeholder" placeholder="Type your answer..." autocomplete="off">
                    <button id="check-answer" class="check-btn" data-i18n="study.check_answer">Check Answer</button>
                </div>
                <div id="answer-result" class="answer-result" style="display: none;">
                    <div class="result-header">
                        <div id="result-status" class="result-status"></div>
                    </div>
                    <div class="answer-comparison">
                        <div class="your-answer">
                            <strong data-i18n="study.your_answer">Your answer:</strong>
                            <div id="your-answer-text"></div>
                        </div>
                        <div class="correct-answer">
                            <strong data-i18n="study.correct_answer">Correct answer:</strong>
                            <div id="correct-answer-text"></div>
                        </div>
                    </div>
                    <div class="difficulty-buttons">
                        <button id="again-btn-typing" class="diff-btn again" data-i18n="difficulty.again">Again</button>
                        <button id="hard-btn-typing" class="diff-btn hard" data-i18n="difficulty.hard">Hard</button>
                        <button id="good-btn-typing" class="diff-btn good" data-i18n="difficulty.good">Good</button>
                        <button id="easy-btn-typing" class="diff-btn easy" data-i18n="difficulty.easy">Easy</button>
                    </div>
                </div>
            </div>
            
            <div class="study-actions">
                <button id="flip-card" class="flip-btn" data-i18n="study.flip_card">Flip Card</button>
            </div>
        </div>

        <!-- Deck Management View -->
        <div id="deck-view" class="view">
            <div class="deck-header">
                <button id="back-to-decks-from-deck" class="back-btn">‚Üê <span data-i18n="actions.back">Back</span></button>
                <h2 id="deck-title"></h2>
                <button id="study-deck-btn" class="primary-btn" data-i18n="actions.study">Study</button>
            </div>
            
            <div class="action-bar">
                <button id="new-card-btn" class="primary-btn">+ <span data-i18n="actions.new_card">New Card</span></button>
            </div>
            
            <div id="cards-list" class="cards-list"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="new-deck-modal" class="modal">
        <div class="modal-content">
            <h3 data-i18n="modal.create_deck">Create New Deck</h3>
            <input type="text" id="deck-name-input" data-i18n-placeholder="modal.deck_name" placeholder="Deck name" maxlength="50">
            <div class="modal-actions">
                <button id="cancel-deck" class="secondary-btn" data-i18n="actions.cancel">Cancel</button>
                <button id="create-deck" class="primary-btn" data-i18n="actions.create">Create</button>
            </div>
        </div>
    </div>

    <div id="new-card-modal" class="modal">
        <div class="modal-content">
            <h3 id="card-modal-title" data-i18n="modal.create_card">Create New Card</h3>
            <div class="card-form">
                <label for="card-front-input" data-i18n="modal.front">Front:</label>
                <textarea id="card-front-input" data-i18n-placeholder="modal.front_placeholder" placeholder="Enter front side text" rows="3"></textarea>
                
                <label for="card-back-input" data-i18n="modal.back">Back:</label>
                <textarea id="card-back-input" data-i18n-placeholder="modal.back_placeholder" placeholder="Enter back side text" rows="3"></textarea>
            </div>
            <div class="modal-actions">
                <button id="cancel-card" class="secondary-btn" data-i18n="actions.cancel">Cancel</button>
                <button id="save-card" class="primary-btn" data-i18n="actions.create">Create</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js?v=20250820g"></script>
    <script src="js/storage.js?v=20250820c"></script>
    <script src="js/spaced-repetition.js?v=20250820c"></script>
    <script src="js/i18n.js?v=20250820c"></script>
    <script src="js/settings.js?v=20250820c"></script>
    <script src="js/statistics.js?v=20250820c"></script>
    <script src="js/app.js?v=20250820h"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
